name: Daily Investment Briefing to Blog

on:
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Blog Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
        elif [ -f "automation/requirements.txt" ]; then
            pip install -r automation/requirements.txt
        fi

    - name: Run Daily Analysis
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        if [ -d "automation" ]; then
            cd automation
            python run_daily_briefing.py
            cd ..
        else
            python run_daily_briefing.py
        fi

    - name: Format for Blog
      run: |
        if [ -d "automation" ]; then
            # Temporary fix: copy analysis results to current dir so script finds them
            cp -r automation/analysis_result . 2>/dev/null || true
            cp -r automation/utils . 2>/dev/null || true
            python utils/format_for_blog.py
            rm -rf analysis_result utils
        else
            python utils/format_for_blog.py
        fi

    - name: Commit and Push Blog Post
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add _posts/
        if git diff --staged --quiet; then
          echo "No changes to commit."
          exit 0
        fi
        git commit -m "ðŸ¤– Add Daily Investment Briefing $(date +'%Y-%m-%d')"
        git push
