name: Daily AI Briefing

on:
  schedule:
    # Run at 22:00 UTC (7:00 AM KST) every day
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f automation/requirements.txt ]; then pip install -r automation/requirements.txt; fi

      - name: Run Daily Briefing
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # Uncomment if needed
        run: |
          python automation/run_daily_briefing.py

      - name: Commit and Push Report
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add posts if generated (force add in case they are ignored, though usually they aren't)
          git add _posts/
          
          # Add data if exists (using || true to suppress error if empty)
          git add automation/data/ || true
          git add automation/analysis_result/ || true
          
          # Determine if there are changes
          if [[ -n $(git status -s) ]]; then
            git config --global pull.rebase true
            git pull origin main
            git commit -m "ðŸ¤– Daily Briefing Report: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
